<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sean Hazelton</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Inter", "Helvetica Neue", sans-serif;
      background: #fff;
      color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 80px 20px 60px;
      line-height: 1.6;
      overflow-x: hidden;
    }

    header {
      width: 100%;
      max-width: 800px;
      text-align: left;
      margin-bottom: 60px;
      opacity: 0;
      animation: fadeDown 1s ease forwards;
    }

    header h1 {
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 600;
      letter-spacing: -0.02em;
    }

    main {
      max-width: 800px;
      width: 100%;
      text-align: left;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.3s;
    }

    main p {
      font-size: 1.1rem;
      color: #222;
      margin-bottom: 1.2rem;
    }

    footer {
      margin-top: auto;
      padding-top: 40px;
      text-align: left;
      width: 100%;
      max-width: 800px;
      opacity: 0;
      animation: fadeUp 1s ease forwards;
      animation-delay: 0.8s;
    }

    footer a {
      color: #000;
      text-decoration: none;
      border-bottom: 1px solid #000;
      transition: all 0.3s ease;
    }

    footer a:hover {
      opacity: 0.7;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Sean Hazelton</h1>
  </header>

  <main>
    <p>Founder of <strong>Perrin Hazelton LLC</strong>.</p>
    <p>Achieved a seven-figure real estate valuation through strategic acquisitions and property development.</p>
    <p>Focused on growth, precision, and long-term value creation.</p>
  </main>

  <footer>
    <a href="https://www.linkedin.com/in/seanphazelton" target="_blank" rel="noopener noreferrer">LinkedIn</a>
  </footer>
</body>
</html>
